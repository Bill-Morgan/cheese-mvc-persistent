<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${menuForm}">
    <input type="hidden" name="menuId" th:value="*{menu.Id}" />
    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.Id}"></option>
        </select>
        <p th:if="${existsError}" th:text="${existsError}" class="error"></p>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
